<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>首页</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="no">
<link rel="stylesheet" type="text/css" href="css/phone.css" />
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/rem.js"></script>
</head>
<body>
<div class="main">
  <!-- 头部 -->
	<div class="header">
	  数海信息APP-校园安防移动客户端
	</div>
	<!-- 内容 -->
	<div class="download_page_content">
    <div class="phone">
      <img src="img/img_phone.png" alt="" />
    </div>
    <div class="yun">
      <img src="img/img_yun.png" alt="" />
    </div>
    <div class="handover">
      <div class="qiehuan_cont">
        <div class="cont">
          <a class="link parent_android" href="javascript:;">
            <span class="icon">
              <img src="img/img_android.png" />
            </span>
            <span class="text">
              <big>Android版下载</big>
              <small>版本：Android4.0以上</small>
            </span>
          </a>
          <a class="link ios parent_ios" href="javascript:;">
            <span class="icon">
              <img src="img/img_ios.png" />
            </span>
            <span class="text">
              <big>iPhone版下载</big>
              <small>版本：ios9.0以上</small>
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="masked">
  <div class="contTop">
    <div class="icon"></div>
    <div class="text">请 点 击 这 里 选 择 在 浏 览 器 中 打 开</div>
  </div>
</div>

<script type="text/javascript">
$(function() {
  var u = navigator.userAgent;

  // 点击下载app
  var parentAndroidUrl  = 'https://www.pgyer.com/apiv1/app/install?aId=acb9f0f8514c5047e5c2d2aadbb6ad65&_api_key=f6d4fc98fdfe21aef5893c6a9f6dab0b';
  var parentIosUrl      = 'https://itunes.apple.com/cn/app/apple-store/id1208549714';

  $('.qiehuan_cont').delegate('.link', 'click', function() {
    // 点击家长端Android版下载
    if ($(this).hasClass('parent_android')) {
      if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) { // 安卓手机
        window.location.href = parentAndroidUrl;
      } else if (u.indexOf('iPhone') > -1) { // 苹果手机
        alert("您的手机是苹果手机，请用Safari浏览器点击iPhone版下载！");
      } else if (u.indexOf('Windows Phone') > -1) { // winphone手机
        alert("winphone手机，不能下载这两个客户端app！");
      }
    };
    // 点击家长端iPhone版下载
    if ($(this).hasClass('parent_ios')) {
      if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) { // 安卓手机
        alert("您的手机是安卓手机，请点击Android版下载！");
      } else if (u.indexOf('iPhone') > -1) { // 苹果手机
        window.location.href = parentIosUrl;
      } else if (u.indexOf('Windows Phone') > -1) { // winphone手机
        alert("winphone手机，不能下载这两个客户端app！");
      }
    };
  });

  // 微信内置浏览器打开页面
  if (u.indexOf('MicroMessenger') > -1) { // 微信内置浏览器
    $('.masked').show();
  }
});
</script>
</body>
</html>
