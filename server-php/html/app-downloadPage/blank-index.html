<script type="text/javascript">
$(function() {
  var u = navigator.userAgent;
  // 点击下载app
  var parentAndroidUrl  = 'https://www.pgyer.com/fBtw';
  var parentIosUrl      = 'https://itunes.apple.com/cn/app/apple-store/id1208549714';
  // 点击家长端Android版下载
  if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) { // 安卓手机
    window.location.href = parentAndroidUrl;
  } else if (u.indexOf('iPhone') > -1) { // 苹果手机
    window.location.href = parentIosUrl;
  }
});
</script>
