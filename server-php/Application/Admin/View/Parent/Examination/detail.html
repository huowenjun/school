<!DOCTYPE html>
<html>
<head>
	<title>统考考试详情弹出层</title>
  <link rel="stylesheet" href="/Public/bootstrap/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/Public/dist/font/font-awesome/4.5.0/css/font-awesome.min.css" />
  <!-- Ionicons -->
  <link rel="stylesheet" href="/Public/dist/font/ionicons/2.0.1/css/ionicons.min.css" />
  <!-- Theme style -->
  <link rel="stylesheet" href="/Public/dist/css/AdminLTE.min.css" />
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="/Public/dist/css/skins/_all-skins.min.css" />
  <!-- AdminLTE皮肤默认选择的skin-blue。也可以选择其他的皮肤。确保你应用皮肤类body标签更改生效 -->
  <link rel="stylesheet" href="/Public/dist/css/skins/skin-blue.min.css" />
  <!-- 自定义公共css -->
  <link rel="stylesheet" href="/Public/dist/css/custom.css" />
  <style type="text/css">
    .custom-dis-inlineblock .form-control { display: inline-block; width: auto; vertical-align: middle; }
  </style>
</head>
<body>
<!-- 统考 考试详情 弹出层 -->
<div class="shade" id="modalWindow3">
  <div class="modal-body">
    <div class="container-fluid">
      <form class="form-horizontal" action="" method="post" onsubmit="return false" id="formWindow3">
        <input class="primaryKey" type="hidden" name="e_id" id="e_id" />
        <div class="row">
          <div class="col-md-12">
            <div class="nav-tabs-custom">
              <ul class="nav nav-tabs">
                <li class="active"><a href="#tab11" data-toggle="tab">考试时间</a></li>
                <li><a href="#tab22" data-toggle="tab">录入情况</a></li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane active" id="tab11">
                  <div class="row">
                    <div class="col-md-12">
                      <foreach name='subInfo' item='v'>
                      <div class="form-group custom-dis-inlineblock">
                        <label class="col-md-3 control-label" for="crs_id"><span class="xing">*</span> {$v.crs_id}：</label>
                        <div class="col-md-8">
                          <input type="text" readonly id="start_date" name="start_time" class="form-control" value="{$v.start_time}" />
                          <span>-</span>
                          <input type="text" readonly id="end_date" name="end_time" class="form-control" value="{$v.end_time}"/>
                        </div>
                      </div>
                      </foreach>
                    </div>
                  </div>
                </div>
                <!-- /#tab1 -->
                <div class="tab-pane" id="tab22">
                  <div class="custom-fixed-table-container">
                    <div class="row">
                      <div class="col-md-12">
                        <table class="custom_table_data js_table_data">
                          <thead>
                            <foreach name="arr" item="vo">
                            <tr>
                              <th class="text-center">班级</th>
                              <foreach name="vo" item="vo1">
                              <th class="text-center">{$key}</th>
                              </foreach>
                            </tr>
                            </foreach>
                          </thead>
                          <tbody>
                            <foreach name="arr" item="vo">
                            <tr>
                              <td class="text-center">
                                {$key}
                              </td>
                              <foreach name="vo" item="vo1">
                                <td class="text-center">
                                  {$vo1['cnt']}
                                </td>
                              </foreach>
                            </tr>
                            </foreach>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /#tab2 -->

              </div>
              <!-- /.tab-content -->
            </div>
            <!-- /.nav-tabs-custom -->
            
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<include file="Public:footer_js" />

<script type="text/javascript">
$(function() {
  $('.js_table_data thead tr:gt(0)').remove();
  // 弹出层内容高度
  function modalWindow3H() {
    $('#modalWindow3').css({
      height: $('.layui-layer-content',window.parent.document).height(),
      overflow: 'auto'
    });
  }
  modalWindow3H();
  $(window).resize(function() {
    modalWindow3H();
  });
})
</script>
</body>
</html>
