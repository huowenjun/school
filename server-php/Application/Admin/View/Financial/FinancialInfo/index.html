<script type="text/javascript" src="/Public/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
// 实例化编辑器
// 建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
// var ue = UE.getEditor('editor');
window.UEDITOR_HOME_URL = "/Public/ueditor/";  //UEDITOR_HOME_URL、config、all这三个顺序不能改变
var editor = new UE.ui.Editor({
  toolbars:[['fullscreen', 'source','|','bold',
   'forecolor', 'backcolor','|',
   'fontsize','|',
   'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify','|',
   'link', 'unlink', '|',
   'simpleupload', 'scrawl', 'attachment','|',
   'inserttable'
  ]]
});
editor.render("ueditor");

$(function() {
  // 表格数据
  var $table    = $('#financial_info_table');
  var $g_params = {};
  // table 功能设置
  $table.bootstrapTable({
    toolbar:"#toolbar",                   // 工具栏
    toggle:"table",                       // 表格
    showToggle:true,                      // 是否显示(表格样式)切换
    showColumns:true,                     // 是否显示列(功能:[显示/隐藏]列)
    showExport:true,                      // 是否显示导出
    pagination:true,                      // 分页
    pageList:[10, 25, 50, 100],           // 每页行数
    ajax:"ajaxRequest",                   // 数据地址
    sidePagination:"server"               // 服务器
  });

  // H5上传文件
  $('#img_files').change(function() {
    var file = this.files[0];             // 获取input type=file文件所有数据，因为input type=file 可以多选，所以files是个数组
    var fr   = new FileReader();          // H5的新api，文件预览对象
    fr.onloadend = function(e) {          // 当转换完成之后fr.onloadend，执行函数，转换完的数据就是e
      var imgSrc = e.target.result;       // file数据中的图片信息就是e.target.result，这是图片预览地址
      $('#img_m_tps').attr('src',imgSrc); // 预览图片
      // 提交图片表单
      $('#imageFileFrom').ajaxSubmit(function(msg) {
        console.log(msg)
        // 成功返回的数据
        if (msg.status==1) {
          var imgSrc = msg.data.url;
          $('#image').val(imgSrc);
          $('#img_m_tps').attr('src',imgSrc);
          dialog.notify('文件上传成功');
        }else{
          alert('上传失败，请重新上传');
          $('#img_files').val('');
          $('#image').val('');
          $('#img_m_tps').attr('src','');
        };
      });
    }
    fr.readAsDataURL(file);               // 把file数据转为DataURL数据
  });
})

function sendWithdrawFormatter(value, row, index) {
  var is_btn = row.is_effect;
  if(is_btn==1){
    return [
      '<button type="button" class="btn btn-success table-btn send" data-color="#39B3D7" data-opacity="0.95">',
      '<span class="glyphicon glyphicon-ok-circle"></span> 发送',
      '</button>'
    ].join('');

  }else{
    return [
      '<button type="button" class="btn btn-danger withdraw" data-color="#39B3D7" data-opacity="0.95">',
      '<span class="glyphicon glyphicon-ban-circle"></span> 撤回',
      '</button>'
    ].join('');
  }
}


//获取消息id
window.sendWithdrawEvents = {
  'click .send': function (e, value, row, index) {   
    var data   = {m_id:row.m_id,m_type:row.m_type};
    sendHandle(data);

  },'click .withdraw': function (e, value, row, index) {   
    withdrawHandle(row.m_id);
  }
};

// 发送消息处理
function sendHandle(data) {
  var url = g_config.host + "/index.php/Admin/Financial/FinancialInfo/release";

  var m_type_v=data.m_type
  switch(m_type_v){
    case "数海公告":
      m_type_v= 4;
      break;
    case "新品推荐":
      m_type_v= 5;
      break;
    case "致富财经":
      m_type_v= 6;
      break;
  }
  dialog.confirm('您确定要发送吗？',function(){dpost(url,{m_id:data.m_id,m_type:m_type_v},btnCallbackRefreshTable1);});
}

// 撤回消息处理
function withdrawHandle(m_id) {
  var url = g_config.host + "/index.php/Admin/Financial/FinancialInfo/withdraw";

  dialog.confirm('您确定要撤销吗？',function(){dpost(url,{m_id:m_id},btnCallbackRefreshTable1);});
}


// 删除
function del() {
  var url    = g_config.host + "/index.php/Admin//Financial/FinancialInfo/del";
  var ids    = getIdSelections($('.js-custom-table-data'),'m_id');
  var strIds = ids.join(',');
  var data   = {};
  data.m_id    = strIds;

  if (ids.length == 0) {
    dialog.notify('请先选择要删除的记录');
    return;
  } else {
    dialog.confirm('您确定要删除当前选项吗？',function(){dpost(url,data,btnCallbackRefreshTable1);});
  }
}
