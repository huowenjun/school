<script type="text/javascript">
  // 根据登陆角色权限 展示相应按钮
  var user_type = "{$user_type}"; // 用户类型 1学校管理员 2系统用户 3老师 4家长 5省委 6市委 7县委 8代理商
  if (user_type == '8' || user_type == '2') {
    $('th[data-events="operateEvents"]').removeAttr('data-formatter, name').attr({
      'data-formatter': 'detailsFormatter',
      'name': 'detailsFormatter'
    });
  } else {
    $('th[data-events="operateEvents"]').removeAttr('data-formatter, name').attr({
      'data-formatter': 'editFormatter',
      'name': 'editFormatter'
    });
  };
  // 自定义编辑表格中的操作内容
  function detailsFormatter(value, row, index) {
    if (value == 0 && user_type != '2') {
      return [
        '<button type="button" class="btn btn-sm btn-primary details" data-color="#39B3D7" data-opacity="0.95">',
        '<span class="glyphicon glyphicon-eye-open"></span> 查看',
        '</button>'
      ].join('');
    } else {
      return [
        '<button type="button" class="btn btn-sm btn-primary edit" data-color="#39B3D7" data-opacity="0.95">',
        '<span class="glyphicon glyphicon-edit"></span> 编辑',
        '</button>',
        '<button type="button" class="btn btn-sm btn-primary details" data-color="#39B3D7" data-opacity="0.95">',
        '<span class="glyphicon glyphicon-eye-open"></span> 查看',
        '</button>',
        '<button type="button" class="btn btn-sm btn-danger removeAd" data-color="#39B3D7" data-opacity="0.95" style="padding:5px 11px 5px 12px">',
        '<span class="fa fa-trash"></span> 删除',
        '</button>'
      ].join('');
    };
  }

  // ---------------------------------- # ajax请求 图表统计(提成详情) -------------------------------------------------
  /**
   * [获取数据的详情]
   * @param  {[object]} data [当前分类数据]
   * @return {[object]}      [返回分类所有数据]
   */
  $('.terminalSumTabSwitch span:eq(0)').addClass('bg-info');

  function fnGetVal(data) {
    var tit = [];
    var val = [];
    $.each(data,function(i,o) {
      tit.push(o.sdate);
      val.push(o.cnt);
    });
    var obj = {
      aTit: tit,
      aVal: val
    }
    return obj;
  }

  // 提成折现统计图ajax
  function fnlineChartAjax() {
    $.ajax({
      url: '/index.php/Admin/Banner/Banner/getInfo?id=' + $('#banner_id2').val() + '&type=' + $('.js_stat.active').attr('custom-type'),
      type: 'GET',
      cache: false,
      dataType: 'json',
      data: {},
      success:function(meg) {
        // 默认显示数据
        var defaultVal  = $('.terminalSumTabSwitch .bg-info').attr('time-val');
        var defaultData = fnGetVal(meg.data[defaultVal]);
        fnterminalCollectSum(defaultData.aTit,defaultData.aVal);
        $('.js_total_money').text('￥' + meg.data[defaultVal + 'Share']);
        // fncountMoney(defaultData.aVal.length, meg.data.share, defaultData.aVal);
      }
    })
  }

  // 计算提成金额
  // function fncountMoney(length, share, DataVal, countMoney) {
  //   var defaultDataValSum = 0;
  //   for( i = 0; i < length; i++) {
  //     defaultDataValSum += parseFloat(DataVal[i]);
  //   }
  //   $('.js_total_money').text('￥' + (defaultDataValSum*share).toFixed(2));
  // }

  // 选择折线图分类
  $('.terminalSumTabSwitch span').click(function() {
    $(this).addClass('bg-info').siblings('span').removeClass('bg-info');
    var val = $(this).attr('time-val');
    $.get('/index.php/Admin/Banner/Banner/getInfo?id=' + $('#banner_id2').val() + '&type=' + $('.js_stat.active').attr('custom-type'), function(meg) {
      var aData = fnGetVal(meg.data[val]);
      fnterminalCollectSum(aData.aTit,aData.aVal);
      $('.js_total_money').text('￥' + meg.data[val + 'Share']);
      // fncountMoney(aData.aVal.length, meg.data.share, aData.aVal);
    });
  })

  // 选择(点击/展示)次数统计
  $('.js_nav_tabs .js_stat').click(function() {
    $(this).addClass('active').siblings('.js_stat').removeClass('active');
    fnlineChartAjax();
  })
  // ---------------------------------- / ajax请求 图表统计(提成详情) -------------------------------------------------

  // H5上传文件
  $('#img_files').change(function() {
    var file = this.files[0];             // 获取input type=file文件所有数据，因为input type=file 可以多选，所以files是个数组
    var fr   = new FileReader();          // H5的新api，文件预览对象
    fr.onloadend = function(e) {          // 当转换完成之后fr.onloadend，执行函数，转换完的数据就是e
      var imgSrc = e.target.result;       // file数据中的图片信息就是e.target.result，这是图片预览地址
      $('#img_m_tps').attr('src',imgSrc); // 预览图片
      // 提交图片表单
      $('#imageFileFrom').ajaxSubmit(function(msg) {
        console.log(msg)
        // 成功返回的数据
        if (msg.status==1) {
          var imgSrc = msg.data.url;
          $('#f_tp').val(imgSrc);
          $('#img_m_tps').attr('src',imgSrc);
          dialog.notify('文件上传成功');
        }else{
          alert('上传失败，请重新上传');
          $('#img_files').val('');
          $('#f_tp').val('');
          $('#img_m_tps').attr('src','');
        };
      });
    }
    fr.readAsDataURL(file);               // 把file数据转为DataURL数据
  });

  // 计费类型val初始值不为1，所以展示总数默认为隐藏
  $('.js_view_count').parents('.form-group').hide();

  // 跳转类型val初始值为1，所以图片跳转链接输入框显示(app跳转地址输入框隐藏)
  $('.js_modelname_app').parents('.form-group').hide();

  // 广告类型val初始值为1，广告位置输入框隐藏
  $('.js_position').parents('.form-group').hide();

  // 当轮播计费类型val为1时，展示总数输入框为显示状态
  function fnshowHideViewCount() {
    if ($('.js_type').val() == '1') {
      $('.js_view_count').parents('.form-group').show();
    } else {
      $('.js_view_count').parents('.form-group').hide();
    };
  }

  // 当广告类型val为2时，广告位置输入框显示，否则广告位置输入框隐藏
  function fnshowHideAdPosition() {
    var html = '';
        html+= '<option value="1">代表网页跳转</option>';
    if ($('.js_ad_type').val() == '2') {
      $('.js_url').parents('.form-group').show();
      $('.js_modelname_app').parents('.form-group').hide();
      $('.js_position').parents('.form-group').show();
    } else {
      $('.js_position').parents('.form-group').hide();
      html+= '<option value="2">代表程序功能跳转</option>';
    };
    $('.js_turn_type').html(html);
  }

  // 当跳转类型val为1时，图片跳转链接输入框显示(app跳转地址输入框隐藏)，否则app跳转地址输入框显示(图片跳转链接输入框隐藏)
  function fnshowHideModelnameApp() {
    if ($('.js_turn_type').val() == '1') {
      $('.js_url').parents('.form-group').show();
      $('.js_modelname_app').parents('.form-group').hide();
    } else {
      $('.js_url').parents('.form-group').hide();
      $('.js_modelname_app').parents('.form-group').show();
    };

  // 保持展开单一路径 start
  var curExpandNodeCheckbox = null;
  function beforeExpandCheckbox(treeId, treeNode) {
    var pNode     = curExpandNodeCheckbox ? curExpandNodeCheckbox.getParentNode():null;
    var treeNodeP = treeNode.parentTId ? treeNode.getParentNode():null;
    var zTree     = $.fn.zTree.getZTreeObj("treeDemo");
    for(var i=0, l=!treeNodeP ? 0:treeNodeP.children.length; i<l; i++ ) {
      if (treeNode !== treeNodeP.children[i]) {
        zTree.expandNode(treeNodeP.children[i], false);
      }
    }
    while (pNode) {
      if (pNode === treeNode) {
        break;
      }
      pNode = pNode.getParentNode();
    }
    if (!pNode) {
      singlePathCheckbox(treeNode);
    }
  }
  function singlePathCheckbox(newNode) {
    if (newNode === curExpandNodeCheckbox) return;

    var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
      rootNodes, tmpRoot, tmpTId, i, j, n;

    if (!curExpandNodeCheckbox) {
      tmpRoot = newNode;
      while (tmpRoot) {
        tmpTId = tmpRoot.tId;
        tmpRoot = tmpRoot.getParentNode();
      }
      rootNodes = zTree.getNodes();
      for (i=0, j=rootNodes.length; i<j; i++) {
        n = rootNodes[i];
        if (n.tId != tmpTId) {
          zTree.expandNode(n, false);
        }
      }
    } else if (curExpandNodeCheckbox && curExpandNodeCheckbox.open) {
      if (newNode.parentTId === curExpandNodeCheckbox.parentTId) {
        zTree.expandNode(curExpandNodeCheckbox, false);
      } else {
        var newParents = [];
        while (newNode) {
          newNode = newNode.getParentNode();
          if (newNode === curExpandNodeCheckbox) {
            newParents = null;
            break;
          } else if (newNode) {
            newParents.push(newNode);
          }
        }
        if (newParents!=null) {
          var oldNode = curExpandNodeCheckbox;
          var oldParents = [];
          while (oldNode) {
            oldNode = oldNode.getParentNode();
            if (oldNode) {
                oldParents.push(oldNode);
            }
          }
          if (newParents.length>0) {
            zTree.expandNode(oldParents[Math.abs(oldParents.length-newParents.length)-1], false);
          } else {
            zTree.expandNode(oldParents[oldParents.length-1], false);
          }
        }
      }
    }
    curExpandNodeCheckbox = newNode;
  }
  function onExpandCheckbox(event, treeId, treeNode) {
    curExpandNodeCheckbox = treeNode;
  }

      $('.js_input_grade').eq(i).val(grade[i].join()); // 隐藏域赋值(地区、学校、校区、年级、班级、学生)
    };
  }
