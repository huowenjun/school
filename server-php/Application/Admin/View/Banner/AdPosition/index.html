<script type="text/javascript">
  // 根据登陆角色权限 展示相应按钮
  var user_type = "{$user_type}"; // 用户类型 1学校管理员 2系统用户 3老师 4家长 5省委 6市委 7县委 8代理商
  if (user_type == '8' || user_type == '2') {
    $('th[data-events="operateEvents"]').removeAttr('data-formatter, name').attr({
      'data-formatter': 'detailsFormatter',
      'name': 'detailsFormatter'
    });
  } else {
    $('th[data-events="operateEvents"]').removeAttr('data-formatter, name').attr({
      'data-formatter': 'editFormatter',
      'name': 'editFormatter'
    });
  };
  // 自定义编辑表格中的操作内容
  function detailsFormatter(value, row, index) {
    // console.log(value)
    if (value == 0 && user_type != '2') {
      return [
        '<button type="button" class="btn btn-sm btn-primary view" data-color="#39B3D7" data-opacity="0.95">',
        '<span class="glyphicon glyphicon-eye-open"></span> 查看',
        '</button>'
      ].join('');
    } else {
      return [
        '<button type="button" class="btn btn-sm btn-primary edit" data-color="#39B3D7" data-opacity="0.95">',
        '<span class="glyphicon glyphicon-edit"></span> 编辑',
        '</button>',
        '<button type="button" class="btn btn-sm btn-danger removeAd" data-color="#39B3D7" data-opacity="0.95" style="padding:5px 11px 5px 12px">',
        '<span class="fa fa-trash"></span> 删除',
        '</button>'
      ].join('');
    };
  }

  // 日期
  $.datetimepicker.setLocale('ch'); // 设置中文
  $('.dataTimeAll').datetimepicker({
    format:"Y-m-d", // 格式化日期 时间
    timepicker:false,     // 时间选项
    step:5,               // 分钟步数
    yearStart:2000,       // 设置最小年份
    yearEnd:2050,         // 设置最大年份
    todayButton:true      // 选择今天按钮
  });

  // 开始日期-结束日期
  $('#begin_time').datetimepicker({
    onShow:function(ct) {
      this.setOptions({
        maxDate:jQuery('#end_time').val()?jQuery('#end_time').val():false
      })
    },
    timepicker:false
  });
  jQuery('#end_time').datetimepicker({
    onShow:function(ct) {
      this.setOptions({
        minDate:jQuery('#begin_time').val()?jQuery('#begin_time').val():false
      })
    },
    timepicker:false
  });

  // 表格数据
  var $table    = $('#table_data');
  var $g_params = {};
  // table 功能设置
  $table.bootstrapTable({
    toolbar:"#toolbar",                   // 工具栏
    toggle:"table",                       // 表格
    showToggle:true,                      // 是否显示(表格样式)切换
    showColumns:true,                     // 是否显示列(功能:[显示/隐藏]列)
    showExport:true,                      // 是否显示导出
    pagination:true,                      // 分页
    pageList:[10, 25, 50, 100],           // 每页行数
    ajax:"ajaxRequest",                   // 数据地址
    sidePagination:"server"               // 服务器
  });

  // 文件树
  var ajaxTreeNodesCheckbox = null;
  var settingCheckbox = {
    check: {
      enable: true,
      chkStyle: "checkbox",
      radioType: "all" // 在整棵树范围内当做一个分组
    },
    view: {
      dblClickExpand: true
    },
    data: {
      simpleData: {
        enable: true
      }
    },
    callback: {
      beforeExpand: beforeExpandCheckbox,
      onExpand: onExpandCheckbox,
      onCheck: zTreeOnCheckCheckbox
    }
  };
  // 保持展开单一路径 start
  var curExpandNodeCheckbox = null;
  function beforeExpandCheckbox(treeId, treeNode) {
    var pNode     = curExpandNodeCheckbox ? curExpandNodeCheckbox.getParentNode():null;
    var treeNodeP = treeNode.parentTId ? treeNode.getParentNode():null;
    var zTree     = $.fn.zTree.getZTreeObj("treeDemo");
    for(var i=0, l=!treeNodeP ? 0:treeNodeP.children.length; i<l; i++ ) {
      if (treeNode !== treeNodeP.children[i]) {
        zTree.expandNode(treeNodeP.children[i], false);
      }
    }
    while (pNode) {
      if (pNode === treeNode) {
        break;
      }
      pNode = pNode.getParentNode();
    }
    if (!pNode) {
      singlePathCheckbox(treeNode);
    }
  }
  function singlePathCheckbox(newNode) {
    if (newNode === curExpandNodeCheckbox) return;

    var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
      rootNodes, tmpRoot, tmpTId, i, j, n;

    if (!curExpandNodeCheckbox) {
      tmpRoot = newNode;
      while (tmpRoot) {
        tmpTId = tmpRoot.tId;
        tmpRoot = tmpRoot.getParentNode();
      }
      rootNodes = zTree.getNodes();
      for (i=0, j=rootNodes.length; i<j; i++) {
        n = rootNodes[i];
        if (n.tId != tmpTId) {
          zTree.expandNode(n, false);
        }
      }
    } else if (curExpandNodeCheckbox && curExpandNodeCheckbox.open) {
      if (newNode.parentTId === curExpandNodeCheckbox.parentTId) {
        zTree.expandNode(curExpandNodeCheckbox, false);
      } else {
        var newParents = [];
        while (newNode) {
          newNode = newNode.getParentNode();
          if (newNode === curExpandNodeCheckbox) {
            newParents = null;
            break;
          } else if (newNode) {
            newParents.push(newNode);
          }
        }
        if (newParents!=null) {
          var oldNode = curExpandNodeCheckbox;
          var oldParents = [];
          while (oldNode) {
            oldNode = oldNode.getParentNode();
            if (oldNode) {
                oldParents.push(oldNode);
            }
          }
          if (newParents.length>0) {
            zTree.expandNode(oldParents[Math.abs(oldParents.length-newParents.length)-1], false);
          } else {
            zTree.expandNode(oldParents[oldParents.length-1], false);
          }
        }
      }
    }
    curExpandNodeCheckbox = newNode;
  }
  function onExpandCheckbox(event, treeId, treeNode) {
    curExpandNodeCheckbox = treeNode;
  }
  // 请求树
  $.ajax({
    type: "get",
    url: "/index.php/Admin/index/get_tree?type=school",
    dataType : 'json',
    success: function(msg) {
      ajaxTreeNodesCheckbox = msg.data;
      $.fn.zTree.init($("#treeDemo"), settingCheckbox, ajaxTreeNodesCheckbox);
    },
    error: function(msg) {
      dialog.error("请求服务器异常！");
    }
  });

  // 保持展开单一路径 end
  function zTreeOnCheckCheckbox(event, treeId, treeNode) {
    // 获取所有被选中的节点
    var treeObj = $.fn.zTree.getZTreeObj("treeDemo");
    var nodes   = treeObj.getCheckedNodes(true);
    var grade   = [];
    // console.log(nodes)
    for (var i = 0; i < 8; i++) {
      grade[i] = [];
      for (var t = 0; t < nodes.length; t++) {
        if(nodes[t].level==i) {
          grade[i].push(nodes[t].id);
        }
      };
      // console.log(grade[i].join())
      $('.js_input_grade').eq(i).val(grade[i].join()); // 隐藏域赋值(地区、学校、校区、年级、班级、学生)
    };
  }

  // 点击添加
  $('.select_add').click(function() {
    var treeObj = $.fn.zTree.getZTreeObj("treeDemo");
    treeObj.checkAllNodes(false);
    $('.primaryKey').val('0');
    $('.primaryKeys').val('');
    edit(0);
  })

  // 隐藏域赋值
  function searchForm() {
    $("#prov_id_search").val($("#prov_id1").val());
    $("#s_id_search").val($("#s_id1").val());
  }

  // 自定义ajax请求
  function ajaxRequest(params) {
    $g_params = params;
    searchForm();
    // 需要的数据
    var url = "/index.php/Admin/Banner/AdPosition/query?" + $("#searchForm").serialize();
    queryList(url,params);
  }

  // 查询
  function search() {
    // form查询域赋值
    searchForm();
    var url = "/index.php/Admin/Banner/AdPosition/query?" + $("#searchForm").serialize();
    $g_params.data.page = parseInt($('.active .pagination li.active a').text());
    queryList(url,$g_params);
  }

  // 新增/编辑
  function edit(id) {
    var url = g_config.host + '/index.php/Admin/Banner/AdPosition/get';
    custom_edit(id,url,{id:id},'formWindow','modalWindow');
  }
  function setEditDataEx(data) {
    // console.log(data)
    $("#id").val(data.id);
    fnAjax(data.id);
  };
  function fnAjax(activeId) {
    $.ajax({
      type: "get",
      url: "/index.php/Admin/index/get_tree?type=school&id=" + activeId,
      dataType : 'json',
      success: function(msg) {
        ajaxTreeNodesCheckbox = msg.data;
        $.fn.zTree.init($("#treeDemo"), settingCheckbox, ajaxTreeNodesCheckbox);
      },
      error: function(msg) {
        dialog.error("请求服务器异常！");
      }
    });
  }

  // 保存数据
  function save() {
    var url = g_config.host + '/index.php/Admin/Banner/AdPosition/edit';
    fpost(url,'formWindow',btnCallbackRefreshTable1);
  }

  // 删除
  function del(id) {
    var url  = g_config.host + "/index.php/Admin/Banner/AdPosition/del";
    var data = {};
    data.id  = id;
    dialog.confirm('您确定要删除当前选项吗？',function(){dpost(url,data,btnCallbackRefreshTable1);});
  }
</script>
