$(document).delegate('.js_stuInfoSave', 'click', function() {

  var bool  = true;
  for (var i = 0; i < aList.length; i++) {
    var name  = aList.eq(i).find('label').text().replace('：','');

    if (name.search(/\*/)>=0) {

        bool = false;
        console.log(name)
        dialog.error(name.replace('*','')+'不能为空');
        // 跳出循环
        break;
      } else {
        bool = true;
      };
    }
  };
  // 保存提交
  if (bool) {
    var url              = g_config.host + '/index.php/Admin/School/StudentInfo/edit';

          stuInfo_stuId.val(data.data.stu_id);

      if (value == '') { // 判断必填项为空时
        bool = false;
        dialog.error(name.replace('*','')+'不能为空');
        // 跳出循环
        break;
      };
      if (name.search('登录帐号')>=0) {
        if (!phoneRe.test(value)) {
          bool = false;
          dialog.error(name.replace('*','')+'格式不正确');
          break;
        };
      };
    } else {
      // 非必填项
      if (value != '') { // 判断非必填项不为空时
        if (name.search('邮箱')>=0) {
          if (!emailRe.test(value)) {
            bool = false;
            dialog.error(name.replace('*','')+'格式不正确');
            break;
          };
        };
      };
    };
  };

  // 保存提交
  if (bool) {
    var parentUrl    = g_config.host + '/index.php/Admin/School/StudentInfo/partentEdit';
    var parentFromId = $(this).parents('.js_getLastRow').find('.form-horizontal').attr('id');
    var sp_id        = $(this).parents('.js_getLastRow').find('#sp_id');
    var parent_phone = $(this).parents('.js_getLastRow').find('#parent_phone');
    $(this).parents('.js_getLastRow').find('.js_stu_id').val($('#stu_id').val());
    fpost(parentUrl,parentFromId,function(data) {
      if( data.status == 1 ) {
        dialog.success(data.data.info,function() {
          sp_id.val(data.data.sp_id);
          parent_phone.attr('disabled', true);
          layer.closeAll('dialog');
          search();
        });
      } else {
        dialog.error(data.data.info);
      }
    });
  }
});

    });

    parentDiv.remove();
  };
});
