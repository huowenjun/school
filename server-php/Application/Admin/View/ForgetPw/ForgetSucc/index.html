<script type="text/javascript">
// 倒计时
var timer=null;
var countDownNum=10;
function countDown(){  
  $('#countdown').html(countDownNum);  
  if(countDownNum==1){  
    clearTimeout(timer);
    location.href= "/index.php/Admin/Login.html";
    return false;
  }  
  countDownNum -= 1;  
  timer =setTimeout("countDown()",1000);  
}  
countDown();
</script>
