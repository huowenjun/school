    function search (){
        var bFind = false;
        $("input[type=text],input[type=password],input[type=textarea]").each(function(){
            if($(this).val() == '' && $(this).attr('required') !== undefined && $(this).attr('required') !== false) {
                $(this).focus();
                bFind = true;
                return false;
            }
        });
        if((bFind === false) && ($("#btn_login") !== undefined)){
            $("#btn_login").click();
        }
    }
