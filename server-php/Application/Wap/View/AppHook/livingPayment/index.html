<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>生活缴费</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="no">
<link rel="stylesheet" type="text/css" href="/Public/AppHook/css/phone.css" />
<script type="text/javascript" src="/Public/AppHook/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/Public/AppHook/js/rem.js"></script>
</head>
<body class="bg">
<div class="main livingPayment">
  <div class="header">
    <div class="cont">
      <span class="txt">充值缴费</span>
    </div>
  </div>
	<!-- 内容 -->
	<div class="content">
    <div class="js_list">
      <div class="payList">
        <h2 class="tit"><span class="line"></span>手机充值</h2>
        <ul class="classify">
          <li>
            <a data-href="/Wap/AppHook/telephonePayment?type=2&type_name=话费">
              <img src="/Public/AppHook/img/icon_list1.png" alt="" />
              <span class="txt">话费</span>
            </a>
          </li>
          <li>
            <a data-href="/Wap/AppHook/flowPayment?type=4&type_name=流量费">
              <img src="/Public/AppHook/img/icon_list2.png" alt="" />
              <span class="txt">流量费</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="payList">
        <h2 class="tit"><span class="line"></span>生活缴费</h2>
        <ul class="classify">
          <li>
            <a data-href="/Wap/AppHook/waterPayment?type=5&type_name=水费">
              <img src="/Public/AppHook/img/icon_list4.png" alt="" />
              <span class="txt">水费</span>
            </a>
          </li>
          <li>
            <a data-href="/Wap/AppHook/electricPayment?type=5&type_name=电费">
              <img src="/Public/AppHook/img/icon_list5.png" alt="" />
              <span class="txt">电费</span>
            </a>
          </li>
          <li>
            <a data-href="/Wap/AppHook/gasPayment?type=5&type_name=燃气费">
              <img src="/Public/AppHook/img/icon_list6.png" alt="" />
              <span class="txt">燃气费</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
// 分别给超链接地址加参
$('.js_list li').each(function(index, el) {
  var href   = $(this).find('a').data('href');
  var userId = getUrlParam('user_id');
  // var userId = $('#user_id').val('415395'); // 测试用
  if (userId == null) {
    $(this).find('a').attr('href', href + '&user_id=');
  } else {
    $(this).find('a').attr('href', href + '&user_id=' + getUrlParam('user_id'));
  };
});

// 获取当前页面网址参数
function getUrlParam(name) {
  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); // 构造一个含有目标参数的正则表达式对象
  var r   = window.location.search.substr(1).match(reg);  // 匹配目标参数
  if (r != null) {
    return decodeURI(r[2]);
  };
  return null; // 返回参数值
}
</script>
</body>
</html>
